<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestão de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-users me-2"></i>Gestão RH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/avaliacao-desempenho"><i class="fas fa-chart-line me-1"></i> Avaliação</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback"><i class="fas fa-comments me-1"></i> Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/descricao-cargos"><i class="fas fa-briefcase me-1"></i> Cargos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mapeamento-talentos"><i class="fas fa-star me-1"></i> Talentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agenda-rh"><i class="fas fa-calendar-alt me-1"></i> Agenda</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-4 bg-dark text-white position-relative">
        <div class="wave"></div>
        <div class="container text-center">
            <p class="mb-0">Sistema de Gestão RH &copy; {{ now.year }}</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
