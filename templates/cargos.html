{% extends "base.html" %}

{% block content %}
<h1>Descrição de Atividades por Cargo</h1>

<div class="row mt-4">
    {% for dept in departments %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ dept }}</h5>
                <ul>
                    {% for cargo in departments[dept].cargos %}
                    <li>{{ cargo.nome }}</li>
                    {% endfor %}
                </ul>
                <a href="/setor/{{ dept }}" class="btn btn-sm btn-primary">Ver Detalhes</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
