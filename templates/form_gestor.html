{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Formulário de Avaliação do Gestor</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="/submit-avaliacao">
            <div class="mb-3">
                <label class="form-label">Nome do Gestor:</label>
                <input type="text" class="form-control" name="gestor" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nome do Colaborador:</label>
                <input type="text" class="form-control" name="colaborador" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">1. Pontos fortes do colaborador:</label>
                <textarea class="form-control" name="pontos_fortes" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">2. Áreas de desenvolvimento:</label>
                <textarea class="form-control" name="areas_desenvolvimento" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">3. Avaliação de desempenho (1 a 5):</label>
                <select class="form-select" name="avaliacao" required>
                    <option value="">Selecione...</option>
                    <option value="1">1 - Precisa melhorar significativamente</option>
                    <option value="2">2 - Precisa melhorar em alguns aspectos</option>
                    <option value="3">3 - Atende às expectativas</option>
                    <option value="4">4 - Excede expectativas</option>
                    <option value="5">5 - Excelente desempenho</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">4. Plano de desenvolvimento sugerido:</label>
                <textarea class="form-control" name="plano_desenvolvimento" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        </form>
    </div>
</div>
{% endblock %}
